<div class="container p-1">
    <google-map height="450px" width="100%" [center]="center" [zoom]="zoom" (mapClick)="moveMap($event)">
        <map-marker *ngFor="let marker of homeService.perizie; index as i" [position]="marker.coords" [title]="marker.description"
            (mapClick)="openInfo(marker)">
        </map-marker>
    </google-map>
</div>

<div class="container text-center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID Perizia</th>
                <th>Data</th>
                <th>Oggetto</th>
                <th>Visualizza Dettagli</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let perizia of homeService.perizie">
                <td>{{perizia._id}}</td>
                <td>{{perizia.date}}</td>
                <td>{{perizia.description}}</td>
                <td><a href="#">Dettagli</a></td>
            </tr>
        </tbody>
    </table>
</div>
