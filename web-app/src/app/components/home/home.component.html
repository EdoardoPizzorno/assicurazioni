<h1 class="text-center p-3">Dashboard Amministratore</h1>

<div class="container p-1">
    <google-map height="450px" width="100%" [center]="center" [zoom]="zoom" (mapClick)="moveMap($event)">
        <!-- ALL MARKERS -->
        <map-marker *ngFor="let marker of homeService.perizie; index as i" [position]="marker.coords" [icon]="marker.icon" [title]="marker.description"
            (mapClick)="openInfo(marker)" [options]="markerOptions">
        </map-marker>
    </google-map>
</div>

<div class="container text-center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID Perizia</th>
                <th>Data</th>
                <th>Oggetto</th>
                <th>Dettagli</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let perizia of homeService.perizie">
                <td>{{perizia._id}}</td>
                <td>{{perizia.date}}</td>
                <td>{{perizia.description}}</td>
                <td><a class="btn btn-primary" href="#">Dettagli</a></td>
            </tr>
        </tbody>
    </table>
</div>
