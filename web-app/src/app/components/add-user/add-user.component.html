<div class="container p-5">
    <h2>Aggiungi Nuovo Utente</h2>
    <form>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Inserisci il nome" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Cognome:</label>
            <input type="text" name="surname" class="form-control" id="surname" placeholder="Inserisci il cognome" [(ngModel)]="surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Inserisci l'email" [(ngModel)]="email" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onAddUser()" >Aggiungi Utente</button>
    </form>
</div>
