<div class="container text-center p-4">
    <h2>Lista Utenti</h2>
    <br>

    <!--FILTERS-->
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Cerca utente" [(ngModel)]="searchText" (change)="search()">
                <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search" (click)="search()"></i></button>
            </div>
        </div>
        <div class="col-md-2 input-group-append justify-content-end">
            <select class="form-select" [(ngModel)]="roleFilter" (change)="filterByRole()">
                <option value="all">Tutti</option>
                <option value="admin">Amministratore</option>
                <option value="user">Utente</option>
            </select>
        </div>
    </div>
    <br>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Username</th>
                <th>Role</th>
                <th>Email</th>
                <th>Dettagli</th>
                <th>Elimina</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userService.users">
                <td><img [src]="user.picture" alt="user picture" width="50" height="50"></td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td>{{user.email}}</td>
                <td><a class="btn btn-primary" [routerLink]="'/user/' + user._id">Dettagli</a></td>
                <td><button class="btn btn-danger" (click)="onDeleteUser(user._id)"><i class="bi bi-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-success" [routerLink]="['/user/new']">AGGIUNGI UTENTE</a>
</div>
