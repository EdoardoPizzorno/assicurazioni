<ng-container>
  <div class="form-container">
    <div class="logo-container">
      Password dimenticata
    </div>

    <div class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Inserisci la tua email" required="" [(ngModel)]="email">
      </div>

      <button class="form-submit-btn" (click)="sendMail()">Invia email</button>
    </div>
  </div>
</ng-container>
